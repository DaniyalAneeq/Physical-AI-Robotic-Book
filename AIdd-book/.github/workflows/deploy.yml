name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - 001-ai-robotics-textbook # Replace with your main branch name
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs # Docusaurus project is in the docs/ subdirectory

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './docs/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          # Replace with your desired branch to publish to, usually gh-pages
          publish_branch: gh-pages
          # Keep the existing CNAME file if you have one
          keep_files: true
