name: Automated QA Workflow

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  qa-check:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./qa-automation
          playwright install chromium

      - name: Start frontend
        run: |
          cd AIdd-book
          npm install
          npm start &
          echo "Waiting for frontend to start..."
          sleep 15

      - name: Start backend
        run: |
          cd rag-chatbot/backend
          pip install -r requirements.txt
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to start..."
          sleep 10

      - name: Verify services are running
        run: |
          curl -f http://localhost:3000 || (echo "Frontend not running" && exit 1)
          curl -f http://localhost:8000/health || (echo "Backend not running" && exit 1)

      - name: Run QA workflow
        run: |
          cd qa-automation
          qa-automation run \
            --config config/default.yaml \
            --frontend-url http://localhost:3000 \
            --backend-url http://localhost:8000 \
            --output ../reports/
        env:
          TEST_AUTH_EMAIL: ${{ secrets.TEST_AUTH_EMAIL }}
          TEST_AUTH_PASSWORD: ${{ secrets.TEST_AUTH_PASSWORD }}
          QA_LOG_LEVEL: INFO

      - name: Check deployment readiness
        id: check_deployment
        run: |
          DEPLOYMENT_READY=$(jq -r '.deployment_ready' reports/workflow-*.json)
          CRITICAL_ISSUES=$(jq -r '.summary.critical_issues' reports/workflow-*.json)
          HIGH_ISSUES=$(jq -r '.summary.high_issues' reports/workflow-*.json)

          echo "deployment_ready=$DEPLOYMENT_READY" >> $GITHUB_OUTPUT
          echo "critical_issues=$CRITICAL_ISSUES" >> $GITHUB_OUTPUT
          echo "high_issues=$HIGH_ISSUES" >> $GITHUB_OUTPUT

          if [ "$DEPLOYMENT_READY" != "true" ]; then
            echo "❌ Deployment NOT ready - Critical: $CRITICAL_ISSUES, High: $HIGH_ISSUES"
            exit 1
          else
            echo "✅ Deployment ready!"
          fi

      - name: Upload QA reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: qa-reports-${{ github.sha }}
          path: |
            reports/
            artifacts/
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/readiness-*.txt';
            const reportContent = fs.readFileSync(reportPath, 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## QA Workflow Results\n\n\`\`\`\n${reportContent}\n\`\`\``
            });

      - name: Fail if deployment not ready
        if: steps.check_deployment.outputs.deployment_ready != 'true'
        run: exit 1
