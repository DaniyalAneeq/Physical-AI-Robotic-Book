<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f0f2f5"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">Publisher-Subscriber Communication Flow</text>

  <!-- Publisher Node -->
  <rect x="100" y="150" width="150" height="80" rx="10" ry="10" fill="#a8dadc" stroke="#457b9d" stroke-width="2"/>
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="16" fill="#1d3557" text-anchor="middle">Publisher Node</text>

  <!-- Topic -->
  <ellipse cx="400" cy="190" rx="100" ry="40" fill="#f1faee" stroke="#2a9d8f" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="18" fill="#2a9d8f" text-anchor="middle">/my_topic</text>

  <!-- Subscriber Node -->
  <rect x="550" y="150" width="150" height="80" rx="10" ry="10" fill="#a8dadc" stroke="#457b9d" stroke-width="2"/>
  <text x="625" y="195" font-family="Arial, sans-serif" font-size="16" fill="#1d3557" text-anchor="middle">Subscriber Node</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <line x1="250" y1="190" x2="300" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">publish</text>

  <line x1="500" y1="190" x2="550" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="525" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">subscribe</text>

  <!-- Message flow illustration -->
  <path d="M200 230 Q300 260, 400 230 T600 230" fill="none" stroke="#666" stroke-dasharray="5,5" stroke-width="1"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Message Flow (String, CustomMessage, etc.)</text>

</svg>